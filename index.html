<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Oscars 2025</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Oscars 2025 ballot</h1>
    <template>
      {{#each this}}
      <section class="award">
        <h2>{{name}}</h2>
        <section class="nominees">
          {{#each nominees}}
          <figure>
            <img src="{{poster}}" />
            <figcaption>
              <h3>
                <a href="{{url}}">{{name}}</a>
              </h3>
              <label><input type="radio" name="{{generateIdFromCategoryTitle ../name}}" id="{{generateIdFromCategoryTitle ../name}}-{{getImdbId url}}" value="{{getImdbId url}}"> Prediction</label>
              <label><input type="checkbox" name="{{getImdbId url}}" id="{{getImdbId url}}"> Watched</label>
              {{#each details}}
              <a href="{{url}}">{{name}}</a>
              {{/each}}
            </figcaption>
          </figure>
          {{/each}}
        </section>
      </section>
      {{/each}}
    </template>
  </body>
</html>
